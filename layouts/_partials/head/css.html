<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kiso.css@latest/kiso.css">

{{- $cssFiles := resources.Match "css/*.css" }}
{{- $cssFiles = $cssFiles | append (resources.Match "css/**/*.css") }}
{{- $styles := $cssFiles | resources.Concat "css/style.css" }}

{{- with $styles | minify | fingerprint }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
{{- end }}
